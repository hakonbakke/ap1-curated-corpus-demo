# =========================
# PRIORITY QUESTIONS (Coffay Step 1 → drives corpus)
# =========================
priority_questions:
  - PQ1
  - PQ2
  - PQ4

question_contributions:
  PQ1:
    contribution: >
      Provides fish-level, cause-specific mortality evidence following mechanical
      delousing, documenting that mortality occurs in the period after the procedure.
  PQ2:
    contribution: >
      Establishes an empirically observed post-treatment risk window up to 13 days
      after delousing (based on repeated visits from 1 day before to 13 days after).
  PQ4:
    contribution: >
      Classifies causes of death using necropsy/macroscopic pathology and a uniform
      coding system, distinguishing injury/trauma-related mortality from other causes
      and highlighting misclassification in routine farm records.

# =========================
# RELEVANCE TO AP1 (human judgement)
# =========================
relevance:
  - lice
  - mechanical_delousing
  - mortality
  - cause_specific_mortality
  - welfare_injury_trauma

relevance_score: 5
relevance_rationale: >
  Central to the AP1 lice–mortality test case because it links mechanical delousing
  to post-treatment mortality using fish-level necropsy classification, and it shows
  that routine farm mortality recording may under-attribute deaths to injury/trauma.


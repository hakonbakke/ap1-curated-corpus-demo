# =========================
# OUTCOMES (facts)
# =========================
primary_outcomes:
  - "Cause-specific fish-level mortality classification based on macroscopic pathology (necropsy)"
  - "Macroscopic pathological changes recorded at necropsy"
secondary_outcomes:
  - "Comparison between necropsy-based cause-of-death assignments and farmer daily mortality recordings"
  - "Occurrence of specific lesions (e.g., cerebral haemorrhage in peracute deaths)"

# =========================
# KEY FINDINGS (descriptive; avoid policy/overreach)
# =========================
key_findings:
  - "Mechanical delousing was followed by mortality and pathological changes observed up to 13 days post-procedure."
  - "Cerebral haemorrhages were identified in approximately 25% of necropsied fish that died peracutely."
  - "Farm daily mortality recordings attributed a smaller proportion of deaths to injury/trauma compared to necropsy-based classification."

# =========================
# EVIDENCE TYPE & LIMITATIONS (facts + bounded judgement)
# =========================
evidence_type:
  - "Fish-level necropsy with macroscopic pathology"
  - "Uniform code system applied to classify mortality/losses"
  - "Comparison against routine farm recording"

strengths:
  - "Fish-level, cause-specific mortality classification (not just counts)"
  - "Repeated sampling around the delousing event (pre to 13 days post)"
  - "Standardised coding approach enabling consistent classification"

limitations:
  - "Case study with limited number of sites/populations"
  - "Observational design; limited control of confounding factors"
  - "Findings may be context- and practice-dependent"

